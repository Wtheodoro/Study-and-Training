<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="images/Bo-Nhl-Anaheim-Mighty-Ducks.ico" type="image/x-icon">
    <title>Mighty Ducks</title>
</head>
<body>
    <div class="header">
        <img src="images/mighty_ducks_logo_98.png">
    </div>
    <div class="container-banner">
        <div class="form">
            <h2>
                Preencha o formulário para falarmos sobre patos.
            </h2>
            <span>Nome*</span>
            <input type="text" name="nome" id="nome" required><br>
            <span>E-mail*</span>
            <input type="email" name="email" id="email" required>
            <h3>
                Como você gosta de comer pato?<br>
                Ex: assado, frito, com shoyu...
            </h3>
            <input type="text" name="comerpato">
            <input type="submit" name="enviar" class="enviar">

        </div>
        
    </div>
    
</body>
</html>
